<div class="continer">
  <div class="row">
    <div class="col-sm">
      <div  [formGroup]="form" >

        <div class="container">
          <h1>userlist</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="user"><b>Username</b></label>
          <input type="text"  formControlName="username" placeholder="Enter name" name="email" required>
      
          <label for="email"><b>Email</b></label>
          <input type="text"  formControlName="email" placeholder="Enter Email" name="email" required>
            <div>
              <button (click)="loginsuccess()" class="btn btn-primary">Submit</button>
            </div>
      </div>


    </div>

  </div>

</div>
